   <form action="{% url 'update_employee_details' %}" method="post">
    {% csrf_token %}

<table align="center" border="2">

    <tr><th>UPDATE EMPLOYEE DETAILS</th></tr><br>
    <tr><th><input type="hidden" value="{{ data.id }}" name="e2"></th>
     <tr>   <th>  EMPLOYEENAME <input type="text"  value=" {{ data.EMPLOYEENAME }}"   name="e1"> </th>

       <tr> <th>  DESIGINATION <input type="text"  value=" {{ data.DESIGNATION }}"    name="e3"> </th>
      <tr>  <th>  ADDRESS      <input type="text"  value=" {{ data.ADDRESS}}"         name="e4"> </th>
       <tr> <th>  CONTACTNO    <input type="text"  value=" {{ data.CONTACTNO }}"      name="e5"> </th>
       <tr> <th>  EMAIL        <input type="text"  value=" {{ data.EMAIL}}"           name="e6"> </th> </tr>

    <tr><th><button type="submit">UPDATE</button></th></tr>

</table>
</form>
