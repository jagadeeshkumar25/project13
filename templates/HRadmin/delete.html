
         <table align="center" border="2">

  <tr>         <th>ID</th>
               <th>EMPLOYEE ID</th>
               <th>EMPLOYEE NAME</th>
               <th> DESIGNATION</th>
               <th> CONTACTNO</th>
               <th>ADDRESS</th>
               <th> EMAIL</th>
  </tr>
<form action="{% url 'delete' %}" method="post">
                       {% csrf_token %}

    {% for x in data %}
        <tr>

           <li> <th><input type="checkbox" name="c1" value="{{ x.id }}"></th></li>
            <th>{{ x.id }}</th>
            <th>{{ x.EMPLOYEENAME}}</th>
            <th>{{ x.DESIGNATION}}</th>
            <th>{{ x.CONTACTNO}}</th>
            <th>{{ x.ADDRESS}}</th>
            <th>{{ x.EMAIL}}</th>



        </tr>
    {% endfor %}

                        <tr><th colspan="10"><button type="submit">DELETE</button> </th></tr>
                   </form>



</table>

<h1 style="text-align: center">
             <a href="{% url 'admin_home_page' %}">Back</a>
        </h1>
